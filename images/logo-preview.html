<!DOCTYPE html>
<html>
<head>
    <style>
        .hcmute-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 8px;
            text-align: center;
            line-height: 1;
            position: relative;
            box-shadow: 0 2px 8px rgba(30, 58, 138, 0.3);
        }
        
        .hcmute-logo::before {
            content: 'HCMUTE';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            letter-spacing: 0.5px;
        }
        
        .hcmute-logo::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="hcmute-logo"></div>
</body>
</html>
